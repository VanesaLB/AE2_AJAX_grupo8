<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pedido de Pizza</title>
    <LINK REL=StyleSheet HREF="pizza.css" TYPE="text/css" > 
    
    
    
</head>
<body>
 <fieldset>
   <legend><h1><B>Pedido de Pizza</B></h1>  </legend>
    
    <form id="pedido-form" >
        <!--Le añadimos una imagen-->
        <img src="pizza_redimensionada.png"/>

        <br/>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>
        <!-- Creo dos div para tamaños e ingredientes y poderlos manipular dinameicamente desde js -->
        <p>Tamaño:</p>
        <div id="tamanos-pizza"></div>
        <p>Ingredientes:</p>
        <div id="ingredientes-pizza"></div>
       
        <!-- Llamamos a la función a través de un input type button a través de el evento onclick-->
        <input type="button" class="boton" value="Procesar Pedido" onclick="calcularPrecio()">
    </form>
 </fieldset>
     <!-- Creo un div "resultado" para poder introducir el precioTotal-->
    <div id="resultado"></div>
     <!-- Llamada al script -->
    <script src="pizza.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pedido de Pizza</title>
    <LINK REL=StyleSheet HREF="pizza.css" TYPE="text/css" > 
    <script type="text/javascript" src="pizza.js"></script>

    
    
</head>
<body>
 <fieldset>
   <legend><h1><B>Pedido de Pizza</B></h1>  </legend>
    
    <form id="pedidoForm" >
        <!--Le añadimos una imagen-->
        <img src="pizza_redimensionada.png"/>

        <br/>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>
        <p>Tamaño:</p>
        <div id="tamañoPizza">

         <label>Tamaño de la Pizza:</label><br>
         El tamaño de la pizza se selecciona con un input type radio para que sólo se pueda seleccionar una
         <input type="radio" id="pequena" name="tamano" value="pequena" required>5€ <br>
         <label for="pequena">Pequeña</label><br>
         <input type="radio" id="mediana" name="tamano" value="mediana" required>10€ <br>
         <label for="mediana">Mediana</label><br>
         <input type="radio" id="grande" name="tamano" value="grande" required>15€ <br>
         <label for="grande">Grande</label><br><br>-->
        </div>
        <p>Ingredientes:</p>
        <div id="ingredientesPizza"></div>
        
         <!--
            <label></label><br>-->
         <!--El numero de ingredientes se selecciona con un input checkbox para poder seleccionar mas de uno-->
         <!--<input type="checkbox" id="" name="ingredientes[]" value="">

         <input type="checkbox" id="queso" name="ingredientes[]" value="queso">
         <label for="queso">Queso</label><br>
         <input type="checkbox" id="champinones" name="ingredientes[]" value="champinones">
         <label for="champinones">Champiñones</label><br>
         <input type="checkbox" id="aceitunas" name="ingredientes[]" value="aceitunas">
         <label for="aceitunas">Aceitunas</label><br><br>
        -->
        </div> 
        <input type="button" id="recargarDatosForm" class="boton" value="Recargar" >
        <!-- Llamamos a la función a través de un input type button a través de el evento onclick-->
        <input type="button" id="procesarPedidoFinal" class="boton" value="procesarPedido">
    </form>
 </fieldset>
     <!-- Creo un div "resultado" para poder introducir el precioTotal-->
    <div id="precioResultado"></div>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Pedido de Pizza</title>
    <LINK REL=StyleSheet HREF="pizza.css" TYPE="text/css">
    <script type="text/javascript" src="pizza.js"></script>



</head>

<body>
    <fieldset>
        <legend>
            <h1><B>Pedido de Pizza</B></h1>
        </legend>

        <form id="pedidoForm">
            <!--Le añadimos una imagen-->
            <img src="pizza_redimensionada.png" />

            <br />

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>
            <p>Tamaño:</p>
            <div id="tamañoPizza">
                <!-- Aquí a través de js traeremos dinámicamente el radio buton necesario -->
            </div>
            <p>Ingredientes:</p>
            <div id="ingredientesPizza"></div>
            <!-- Aquí a través de js traeremos dinámicamente los checkboxs necesarios -->
            </div>
            <!-- Por js a este button le asignaremos un evento onclick para ejecutar una funcion
            que recarga el formulario para que le introduzcamos de nuevo los datos -->
            <input type="button" id="recargarDatosForm" class="boton" value="Recargar">
            <!-- Por js a este button le asignaremos un evento onclick para ejecutar una funcion
            que procese las opciones que hemos marcado en el formulario y nos devuelva el precio final 
            del Pedido -->
            <input type="button" id="procesarPedidoFinal" class="boton" value="procesarPedido">
        </form>
    </fieldset>
    <!-- En el div precioResultado pondremos el precio final del pedido-->
    <div id="precioDelPedido"></div>

</body>

</html>
